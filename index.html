<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title><KS_coders class="uz"></KS_coders></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/sil.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 class="">Khuvonchbek Saodatov </h1>
    <h2 class="">Fullstack and Desktop Developer</h2>
    <form name="Cal"> 
<table> 
    <tr>
        <td colspan="4">
            <input  type="text" name="ichi" id="ichi" disabled placeholder="0"> 
        </td>
    </tr> 
    <tr>
       <td><input type="button" name="seven" value="7" onclick="Cal.ichi.value += '7' "></td>
    <td><input type="button" name="eight" value="8" onclick="Cal.ichi.value += '8'"></td>
    <td><input type="button" name="nine" value="9" onclick="Cal.ichi.value += '9' "></td>
    <td><input type="button" name="plus" class="operator"  value="+" onclick="Cal.ichi.value += '+' "></td>
    </tr>
    <tr>
        <td><input type="button" name="four" value="4" onclick="Cal.ichi.value += '4' "></td>
     <td><input type="button" name="five" value="5" onclick="Cal.ichi.value += '5'"></td>
     <td><input type="button" name="six " value="6" onclick="Cal.ichi.value += '6' "></td>
     <td><input type="button" name="minuse" class="operator" value="-" onclick="Cal.ichi.value += '-' "></td>
     </tr>
     <tr>
        <td><input type="button" name="one" value="1" onclick="Cal.ichi.value += '1' "></td>
     <td><input type="button" name="two" value="2" onclick="Cal.ichi.value += '2'"></td>
     <td><input type="button" name=" three " value="3" onclick="Cal.ichi.value += '3' "></td>
     <td><input type="button" name="plus" class="operator" value="*" onclick="Cal.ichi.value += '*' "></td>
     </tr>
     <tr>
        <td><input type="button" name="clear" value="C" onclick="Cal.ichi.value = '' "></td>
     <td><input type="button" name="zero" value="0" onclick="Cal.ichi.value += '0'"></td>
     <td><input type="button" name="doit" value="= " onclick="Cal.ichi.value = eval(Cal.ichi.value) "></td>
     <td><input type="button" name="div" class="operator"  value="/" onclick="Cal.ichi.value += '/' "></td>
     </tr>


</table>
    </form>
    <p>
<hr>
    </p>

</body>
</html>
